plugins {
    id 'egeria.cloudnative.modified-server-chassis-conventions'
    // TODO: We should define the required plugin in the convention
    //id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'org.springframework.boot' version '3.1.0'

}

ext {
    egeriaversion = '4.0'
}

dependencies {
    // code dependencies for local classes
    implementation platform("org.odpi.egeria:egeria:${egeriaversion}")
    //implementation 'org.springframework:spring-web'
    implementation 'io.swagger.core.v3:swagger-annotations'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'


    // TODO : include the full server chassis. However currently this is NOT published by egeria to maven central
    // runtimeOnly "org.odpi.egeria:server-chassis-spring:${egeriaversion}:jar-with-dependencies"
    // Therefore we need to construct our own server chassis

    // Make this a bootable spring app
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Test framework
    testImplementation('org.springframework.boot:spring-boot-starter-test')


    // metrics, logging, & swagger docs
    runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
    runtimeOnly 'ch.qos.logback:logback-classic'
    runtimeOnly 'org.springdoc:springdoc-openapi-starter-webmvc-ui'

    // Egeria components  - (current) platform/admin framework
    runtimeOnly "org.odpi.egeria:platform-services-spring:${egeriaversion}"
    runtimeOnly "org.odpi.egeria:admin-services-spring:${egeriaversion}"

    // Egeria - support for a metadata repository
    runtimeOnly "org.odpi.egeria:repository-services-spring:${egeriaversion}"
}

bootJar {
    mainClass = 'org.springframework.boot.loader.PropertiesLauncher'
    }


