plugins {
    id 'egeria.cloudnative.modified-server-chassis-conventions'
    // TODO: We should define the required plugin in the convention
    //id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'org.springframework.boot' version '3.1.0'

}

ext {
    // TODO Update to full release - 4.1 needed to supply plain chassis jar
    egeriaversion = '4.1-SNAPSHOT'
}

repositories {
    // TODO temporary until egeria change merged
    mavenLocal()
}

dependencies {
    // Use egeria project versions constraints by default
    implementation platform("org.odpi.egeria:egeria:${egeriaversion}")

    // code dependencies for local classes
    //implementation 'org.springframework:spring-web'
    implementation 'io.swagger.core.v3:swagger-annotations'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
    implementation "org.odpi.egeria:admin-services-server"
    implementation "org.odpi.egeria:admin-services-api"
    implementation "org.odpi.egeria:ffdc-services"

    // We use only the application code from the chassis, the 'plain' jar & apply springboot in this module
    implementation "org.odpi.egeria:server-chassis-spring:plain"

    // Make this a bootable spring app
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Test framework
    testImplementation('org.springframework.boot:spring-boot-starter-test')

    // metrics, logging, & swagger docs
    runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
    runtimeOnly 'ch.qos.logback:logback-classic'
    runtimeOnly 'org.springdoc:springdoc-openapi-starter-webmvc-ui'

    // Egeria components  - (current) platform/admin framework
    runtimeOnly "org.odpi.egeria:platform-services-spring"
    runtimeOnly "org.odpi.egeria:admin-services-spring"

    // Egeria - support for a metadata repository
    runtimeOnly "org.odpi.egeria:repository-services-spring"
}

